<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!-- Product card container -->
  <div class="product-card-container">
    <div class="product-content">
      <!-- Product images mobile and desktop -->
      <img class="product-mobile-img" src="./images/image-product-mobile.jpg" alt="mobile product picture">
      <img class="product-desktop-img" src="./images/image-product-desktop.jpg" alt="desktop product picture">
      <!-- Product text content -->
      <div class="product-text-content">
        <p class="product-category">Perfume</p>
        <h1 class="product-card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <!-- Product price -->
        <div class="product-price-content">
          <p class="product-card-new-price"> $149.99</p>
          <p class="product-card-price">$169.99</p>
        </div>
        <!--  Add to cart Button -->
        <button class="product-card-btn">
          <img src="./images/icon-cart.svg" alt="icon-cart">&nbsp; Add to Cart </button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DGarance">Garance</a>.
  </div>
</body>
</html>
